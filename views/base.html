<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Fanarte</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <a class="navbar-brand" href="{{url_for('home')}}">Fanarte</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('home')}}"
                >Home</a>
            </li>
          </ul>   
        </div>
      </nav>

    <header class="text-center">
      <h1>Galeria Fanarte</h1>
      <hr />
    </header>
    <!-- Conteúdo principal -->
    <main class="container my-4">
      {% block content %}
      {% endblock content %}
    </main>

    <!-- Rodapé -->
    <footer class="text-center" style="color: rgb(87, 87, 87);">
      <hr />
      <p>Todos os direitos reservados &reg; Fanarte</p>
    </footer>

    <!-- Scripts do Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76A08c5JPU0Worm1FjC4t7F7Ck04zZ4aYhGkG3sQz5v6Kp7Z4l4U+f2cBrbGv0F"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
